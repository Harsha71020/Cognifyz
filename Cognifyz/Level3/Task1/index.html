<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery & Slideshow (URLs)</title>
    <style>
        /* Image Gallery Styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .thumbnail {
            width: 150px;
            height: 100px;
            margin: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .thumbnail.enlarged img {
            transform: scale(2);
            object-fit: contain;
        }

        /* Slideshow Styles */
        .slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
            overflow: hidden;
        }

        .slideshow-image {
            width: 100%;
            display: none;
        }

        .slideshow-image img {
            width: 100%;
            height: auto;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        .h{
            color: blueviolet;
            text-align: center;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
    </style>
</head>
<body>
    <div class="h">
        <h1>The Thumbnail Images</h1>
    </div>
    <div class="gallery">
        <div class="thumbnail" data-full-image="https://media.assettype.com/freepressjournal/2024-10-05/shlz29na/image-67.png">
            <img src="https://media.assettype.com/freepressjournal/2024-10-05/shlz29na/image-67.png" alt="Mountain Image 1">
        </div>
        <div class="thumbnail" data-full-image="https://www.himalayanwonders.com/siteblog/wp-content/uploads/2016/01/snow-capped-mountains-with-lake-640x427.jpg">
            <img src="https://www.himalayanwonders.com/siteblog/wp-content/uploads/2016/01/snow-capped-mountains-with-lake-640x427.jpg" alt="Golden Gate Bridge">
        </div>
        <div class="thumbnail" data-full-image="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsu73G5uokPoqN6br3Q4GqGSSxsNxnv5xflQ&s">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsu73G5uokPoqN6br3Q4GqGSSxsNxnv5xflQ&s" alt="Flower Garden">
        </div>
    </div>
    <div class="h">
        <h1>Image Slide Show</h1>
    </div>
    <div class="slideshow-container">
        <div class="slideshow-image fade">
            <img src="https://media.assettype.com/freepressjournal/2024-10-05/shlz29na/image-67.png" alt="Mountain Image 1">
        </div>
        <div class="slideshow-image fade">
            <img src="https://www.himalayanwonders.com/siteblog/wp-content/uploads/2016/01/snow-capped-mountains-with-lake-640x427.jpg" alt="Golden Gate Bridge">
        </div>
        <div class="slideshow-image fade">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRsu73G5uokPoqN6br3Q4GqGSSxsNxnv5xflQ&s" alt="Flower Garden">
        </div>
    </div>

    <script>
        // Image Gallery JavaScript
        const thumbnails = document.querySelectorAll('.thumbnail');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                thumbnail.classList.toggle('enlarged');
            });
        });

        // Slideshow JavaScript
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let i;
            const slides = document.querySelectorAll('.slideshow-image');
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = 'block';
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
